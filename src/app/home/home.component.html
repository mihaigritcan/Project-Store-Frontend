<mat-drawer-container class="page-container" autosize>
  <mat-card>
    <mat-toolbar>
      <div class="web-name" (click)="onHome()"> Mr.WATT</div>
        <form class="search-width">
          <input type="text" matInput placeholder="Search" name="search" [(ngModel)]="search">
          <button mat-button>
            <mat-icon>search</mat-icon>
          </button>
        </form>
      <span class="button-spacer"></span>
      <button mat-icon-button class="favorite-icon" aria-label="heart-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <app-cart-button></app-cart-button>
      <mat-card>
        <mat-card-content class="item-menu-title">{{ owner | titlecase }}</mat-card-content>
      </mat-card>
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </mat-card>
  <mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item (click)="onHome()">Home</button>
      <button mat-menu-item (click)="onAdmin()">Admin</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="categories" class="item-menu-title">
      {{'Categories'|uppercase}}
    </button>
    <mat-menu #categories="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="passiveComponents" >Pasive Components</button>
      <button mat-menu-item [matMenuTriggerFor]="semiconductors">Discret Semiconductors</button>
      <button mat-menu-item [matMenuTriggerFor]="pcbs">PCB&PCBA</button>
      <button mat-menu-item [matMenuTriggerFor]="circuits">Circuit Protection</button>
      <button mat-menu-item [matMenuTriggerFor]="conectors">Connectors, Terminals & Accessories</button>
      <button mat-menu-item [matMenuTriggerFor]="telecomunication">Telecomunication</button>
      <button mat-menu-item [matMenuTriggerFor]="audio">AudioComponents</button>
      <button mat-menu-item [matMenuTriggerFor]="sensors">Sensors</button>
      <button mat-menu-item [matMenuTriggerFor]="iot">Wirless & IoT Module</button>

    </mat-menu>
    <mat-menu #passiveComponents="matMenu">
      <button mat-menu-item (click)="onSelectCategory('resistors')">Resistors</button>
      <button mat-menu-item (click)="onSelectCategory('capacitors')">Capacitors</button>
      <button mat-menu-item (click)="onSelectCategory('inductors')">Inductors</button>
    </mat-menu>

    <mat-menu #semiconductors="matMenu">
      <button mat-menu-item (click)="onSelectCategory('transistors')">Transistors</button>
      <button mat-menu-item (click)="onSelectCategory('diods')">Diods</button>
      <button mat-menu-item (click)="onSelectCategory('rectifiers')">Rectifiers</button>
      <button mat-menu-item (click)="onSelectCategory('DSM')">Discrete Semiconductor Module</button>
      <button mat-menu-item (click)="onSelectCategory('Thyristors')">Thyristors</button>
    </mat-menu>


    <mat-menu #pcbs="matMenu">
      <button mat-menu-item (click)="onSelectCategory('ceramicPCB')">Ceramic PCB</button>
      <button mat-menu-item (click)="onSelectCategory('aluminumPCB')">Aluminum PCB</button>
      <button mat-menu-item (click)="onSelectCategory('PCBA')">PCBA</button>
      <button mat-menu-item (click)="onSelectCategory('FPC')">FPC</button>
      <button mat-menu-item (click)="onSelectCategory('rigidPCB')">Diods</button>
    </mat-menu>

    <mat-menu #circuits="matMenu">
      <button mat-menu-item>Sonoran desert toad</button>
    </mat-menu>

    <mat-menu #conectors="matMenu">
      <button mat-menu-item>Banded Day Gecko</button>
    </mat-menu>
    <mat-menu #audio="matMenu">
      <button mat-menu-item>Banded Day Gecko</button>
    </mat-menu>
    <mat-menu #sensors="matMenu">
      <button mat-menu-item>Banded Day Gecko</button>
    </mat-menu>
    <mat-menu #iot="matMenu">
      <button mat-menu-item>Banded Day Gecko</button>
    </mat-menu>
    <mat-menu #telecomunication="matMenu">
      <button mat-menu-item>Insects</button>
    </mat-menu>
  </mat-toolbar>


  <div class="div-banner">
    <img class="img-banner" [src]="imageSalesLeft"/>
    <img class="img-banner" [src]="imageSalesMiddle"/>
  </div>

  <app-list-items [showAdmin]="false"></app-list-items>

</mat-drawer-container>
