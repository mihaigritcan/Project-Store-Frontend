<mat-drawer-container class="page-container" autosize>
  <mat-card>
    <mat-toolbar class="header1">
      <div class="web-name" (click)="onHome()"> Mr.WATT</div>
      <div class><img class="img-logo" [src]="imagelogo"/></div>
      <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
      <span class="button-spacer"></span>
      <app-favorite-button></app-favorite-button>
      <app-cart-button></app-cart-button>
      <mat-card>
        <mat-card-content class="item-menu-title">{{ owner | titlecase }}</mat-card-content>
      </mat-card>
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </mat-card>
  <mat-toolbar class="menu_bar">
    <button mat-button [matMenuTriggerFor]="menu" class="item-menu-title">{{'Menu'|uppercase}}</button>
    <button mat-button (click)="onHome()" class="item-menu-title">{{'Home'|uppercase}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onHome()">Home</button>
      <button mat-menu-item (click)="onAdmin()">Admin</button>
    </mat-menu>
    <app-products></app-products>
    <span class="button-spacer"></span>
    <button mat-button class="item-menu-title">{{'About us'|uppercase}}</button>
    <button mat-button class="item-menu-title">{{'Help'|uppercase}}</button>
  </mat-toolbar>
  <div class="div-banner">
    <img class="img-banner2" [src]="imageSalesLeft"/>
    <div class="text-banner">The Era of the Smart World</div>
    <img class="img-banner" [src]="imageSalesMiddle"/>
  </div>
  <div class="home-images">
    <img class="img-sale1" [src]="imageSales"/>
    <img class="img-sale2" [src]="imagePodium"/>
  </div>
  <app-list-items [showAdmin]="false"></app-list-items>
  <mat-toolbar class="menu_bar"></mat-toolbar>
</mat-drawer-container>
